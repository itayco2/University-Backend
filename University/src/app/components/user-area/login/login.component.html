<div class="login-container">
    <form class="login-form" [formGroup]="credentialsForm" (ngSubmit)="send()">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input 
                matInput 
                type="email" 
                formControlName="emailControl" 
                placeholder="Enter your email"
            >
            <mat-error *ngIf="credentialsForm.get('emailControl').hasError('required')">
                Email is required
            </mat-error>
            <mat-error *ngIf="credentialsForm.get('emailControl').hasError('email')">
                Please enter a valid email
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input 
                matInput 
                type="password" 
                formControlName="passwordControl" 
                placeholder="Enter your password"
            >
            <mat-error *ngIf="credentialsForm.get('passwordControl').hasError('required')">
                Password is required
            </mat-error>
        </mat-form-field>

        <div class="button-container">
            <button 
                mat-raised-button 
                color="primary" 
                type="submit" 
                [disabled]="credentialsForm.invalid"
            >
                Login
            </button>
            <button 
                mat-raised-button 
                color="warn" 
                type="button" 
                (click)="credentialsForm.reset()"
            >
                Clear
            </button>
        </div>
    </form>
</div>
