<div>
    @if (userStore.user()) {
        <span>Hello {{userStore.fullname()}} | </span>
        <a routerLink="/home" (click)="logMeOut()">Logout</a>
        <span> | </span>
        <a [routerLink]="['/progress', userStore.user().id]">View My Progress</a>
    }
    @else {
        <span>Hello Guest | </span>
        <a routerLink="/login">Login</a>
        <span> | </span>
        <a routerLink="/register">Register</a>
    }
</div>
