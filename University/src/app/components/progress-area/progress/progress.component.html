<div class="progress-container">
    <h2>Your Enrolled Courses and Progress</h2>
    
    <!-- Check if user has enrolled courses -->
    <div *ngIf="courses.length > 0; else noCourses">
      <div *ngFor="let course of courses" class="course-card">
        <h3>{{ course.id }}</h3>
        
        <!-- Display course progress -->
        <div *ngIf="userProgress.length > 0">
          <div *ngFor="let progress of userProgress">
            <div *ngIf="progress.Id === course.id">
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Display message when no courses are found -->
    <ng-template #noCourses>
      <p>You are not enrolled in any courses yet.</p>
    </ng-template>
  </div>
