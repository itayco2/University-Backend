<div class="progress-container">
    <h2>Your Enrolled Courses and Progress</h2>

    <!-- Check if user has enrolled courses -->
    <div *ngIf="courses.length > 0; else noCourses">
        <div *ngFor="let course of courses; let i = index" class="course-card">
            <h3>{{ course.title }}</h3>

            <!-- View Lessons Button -->
            <button class="lesson-btn" 
                [routerLink]="['/course-details/', course.id , 'lessons']" 
                routerLinkActive="active" 
                [routerLinkActiveOptions]="{ exact: true }">
                View Lessons
            </button>

            <!-- Progress Bar for Each Course -->
            <div class="progress-bar-container">
                <div class="progress-bar">
                    <!-- Dynamically set width of the inner progress bar to reflect the percentage -->
                    <div class="progress-bar-inner" 
                         [style.width.%]="getCourseCompletionPercentage(course.id)">
                    </div>
                </div>
                <div class="progress-text">
                    {{ getCourseCompletionPercentage(course.id) }}% Completed
                </div>
            </div>
        </div>
    </div>

    <ng-template #noCourses>
        <p>You are not enrolled in any courses yet.</p>
    </ng-template>
</div>
