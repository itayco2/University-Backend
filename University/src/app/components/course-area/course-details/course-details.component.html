<div class="course-details">
    <h2>Course Lessons</h2>
  
    <div *ngIf="lessons.length === 0">
      <p>No lessons available for this course yet.</p>
    </div>


  
    <ul *ngIf="lessons.length > 0">
      <li *ngFor="let lesson of lessons">
        <h3>{{ lesson.title }}</h3>
        <a [routerLink]="['/lesson-details', lesson.id]">Watch Lesson</a>
    </li>
    </ul>

    <div *ngIf="canAddLesson">
        <a [routerLink]="['/lesson/new', courseId]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
          <span class="nav-text">Add Lesson</span>
        </a>
      </div>

      <div *ngIf="canAddLesson">
        <a [routerLink]="['/course-edit/'+courseId]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
          <span class="nav-text">Edit course</span>
        </a>
      </div>
      <div *ngIf="canAddLesson">
          <span class="delete-course-btn" (click)="deleteCourse(courseId)">Delete Course</span>
      </div>
  </div>
